<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flexbox Cardio 1</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--
		Sem napiš svoje HTML.
		Použij sémantické značky <header>, <footer>, <article>, <nav>, <aside>
		Občas je budeš muset zabalit do jednoho nebo více <div>ů, aby šel daný
		layout nakódovat v CSS jako vnořené flexboxy.
	-->
<div class="kontejner">


	<div class="navigace">
	<nav>
	<p>nav</p> 

	</nav>

	</div>


	<div class="main">

		<div class="hlavicka">

			<header>
			<p>header</p> 
			</header>


		</div>


        <div class="vypln">
			
			<article>
			<p>	article</p>
			</article>

			<aside>
			<p>aside</p> 

			</aside>

		</div>

			<div class="paticka">
			<footer>
				<p> footer</p>
			</footer>

		</div>

		</div>

</div>


</body>
</html>
